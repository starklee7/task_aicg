        // 创建项目卡片
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.draggable = true;
            card.dataset.projectId = project.id;
            card.dataset.status = project.status;

            card.innerHTML = `
                <div class="card-header">
                    <div class="status-tag ${project.statusColor}">
                        <span class="status-text">${project.statusText}</span>
                    </div>
                    <span class="project-id">${project.projectId}</span>
                </div>
                <div class="user-section">
                    <div class="avatar">${project.avatar}</div>
                    <div class="user-info">
                        <div class="user-role">${project.designer}</div>
                        <div class="user-role">${project.client}</div>
                        <div class="user-role">${project.operator}</div>
                    </div>
                </div>
                <div class="project-info">
                    <div class="project-title">${project.title}</div>
                    <div class="info-item">${project.targetAudience}</div>
                    <div class="info-item">${project.category}</div>
                    <div class="info-item">${project.priceRange}</div>
                    <div class="timestamps">
                        <div class="timestamp">创建: ${project.createdAt}</div>
                        <div class="timestamp">更新: ${project.updatedAt}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="info-item">${project.designHighlights}</div>
                    <div class="info-item">${project.marketData}</div>
                    <div class="info-item">${project.improvements}</div>
                    <div class="action-section">
                        <button class="action-btn">应用至新需求参考</button>
                        <button class="action-btn">查看详情</button>
                    </div>
                </div>
            `;

            return card;
        }

        // 渲染看板
        function renderKanban() {
            const columns = document.querySelectorAll('.column-content');
            
            columns.forEach(column => {
                column.innerHTML = '';
                const columnStatus = column.dataset.column;
                const projectsInColumn = projectData.filter(project => project.status === columnStatus);
                
                projectsInColumn.forEach(project => {
                    const card = createProjectCard(project);
                    column.appendChild(card);
                });
            });

            // 更新列标题中的数量
            updateColumnCounts();
        }

        // 更新列标题中的数量
        function updateColumnCounts() {
            const presaleCount = projectData.filter(p => p.status === 'presale').length;
            const pendingCount = projectData.filter(p => p.status === 'pending').length;
            const completedCount = projectData.filter(p => p.status === 'completed').length;

            document.querySelector('[data-column="presale"]').previousElementSibling.querySelector('.column-title').textContent = `预售测试(${presaleCount})`;
            document.querySelector('[data-column="pending"]').previousElementSibling.querySelector('.column-title').textContent = `待交付(${pendingCount})`;
            document.querySelector('[data-column="completed"]').previousElementSibling.querySelector('.column-title').textContent = `已复盘(${completedCount})`;
        }

        // 拖拽功能
        let draggedElement = null;

        function initDragAndDrop() {
            const cards = document.querySelectorAll('.project-card');
            const columns = document.querySelectorAll('.column-content');

            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.column').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.target.closest('.column').contains(e.relatedTarget)) {
                e.target.closest('.column').classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const column = e.target.closest('.column-content');
            const columnElement = e.target.closest('.column');
            columnElement.classList.remove('drag-over');

            if (draggedElement && column) {
                const newStatus = column.dataset.column;
                const projectId = draggedElement.dataset.projectId;
                
                // 更新数据
                const project = projectData.find(p => p.id === projectId);
                if (project && project.status !== newStatus) {
                    project.status = newStatus;
                    
                    // 更新状态文本和颜色
                    switch (newStatus) {
                        case 'presale':
                            project.statusText = '预售测试';
                            project.statusColor = 'pending';
                            break;
                        case 'pending':
                            project.statusText = '待交付';
                            project.statusColor = 'pending';
                            break;
                        case 'completed':
                            project.statusText = '已复盘';
                            project.statusColor = 'completed';
                            break;
                    }

                    // 重新渲染看板
                    renderKanban();
                    initDragAndDrop();

                    // 显示成功消息
                    showNotification(`项目 ${projectId} 已移动到 ${getStatusText(newStatus)}`);
                }
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'presale': '预售测试',
                'pending': '待交付',
                'completed': '已复盘'
            };
            return statusMap[status] || status;
        }

        // 通知功能
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderKanban();
            initDragAndDrop();

            // 添加按钮点击事件
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('action-btn')) {
                    const action = e.target.textContent;
                    const card = e.target.closest('.project-card');
                    const projectId = card.dataset.projectId;
                    
                    showNotification(`${action} - 项目 ${projectId}`);
                }
            });
        });

        // 响应式处理
        window.addEventListener('resize', function() {
            // 响应式逻辑已在 CSS 中处理
        });
    </script>
</body>
</html>
