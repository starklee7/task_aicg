<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimer AI 原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Chimer AI</div>
        <div class="subtitle">智能原型设计工具</div>
        
        <form id="aiForm">
            <div class="form-group">
                <label for="prompt">描述你的需求：</label>
                <textarea 
                    id="prompt" 
                    placeholder="请详细描述你想要创建的原型或设计需求..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="style">设计风格：</label>
                <input 
                    type="text" 
                    id="style" 
                    placeholder="例如：现代简约、科技感、温馨等"
                >
            </div>
            
            <button type="submit" class="btn">生成原型</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在生成你的原型设计...</p>
        </div>
        
        <div class="result" id="result">
            <h3>生成结果</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // 显示加载状态
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // 模拟 AI 处理过程
            setTimeout(() => {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // 这里可以根据实际需求调用 AI API
                resultContent.innerHTML = `
                    <p><strong>需求分析：</strong>${prompt}</p>
                    <p><strong>设计风格：</strong>${style || '默认现代风格'}</p>
                    <p><strong>建议：</strong></p>
                    <ul>
                        <li>基于你的需求，建议创建一个响应式设计</li>
                        <li>使用 ${style || '现代简约'} 的设计语言</li>
                        <li>考虑用户体验和交互流程</li>
                        <li>确保在不同设备上的兼容性</li>
                    </ul>
                    <p><strong>下一步：</strong>点击下方按钮查看详细设计稿</p>
                    <button class="btn" onclick="viewDesign()">查看设计稿</button>
                `;
            }, 2000);
        });
        
        function viewDesign() {
            alert('这里可以跳转到详细的设计稿页面或打开 Figma 链接');
        }
        
        // 添加输入框焦点效果
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
