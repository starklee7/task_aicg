<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimer AI - 智能原型设计工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .ai-form {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 4rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            color: #666;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .main {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Chimer AI</div>
            <ul class="nav-links">
                <li><a href="#features">功能</a></li>
                <li><a href="#ai-form">AI 设计</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>智能原型设计工具</h1>
            <p>让 AI 帮你快速创建精美的用户界面原型</p>
        </section>

        <section class="features" id="features">
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <h3>智能设计</h3>
                <p>基于你的需求描述，AI 自动生成符合现代设计趋势的界面原型</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>快速生成</h3>
                <p>几秒钟内生成完整的 HTML/CSS 代码，支持响应式设计</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <h3>可交互</h3>
                <p>生成的代码包含完整的交互功能，可直接在浏览器中预览和测试</p>
            </div>
        </section>

        <section class="ai-form" id="ai-form">
            <div class="form-header">
                <h2>AI 原型生成器</h2>
                <p>描述你的需求，让 AI 为你创建完美的界面原型</p>
            </div>
            
            <form id="aiForm">
                <div class="form-group">
                    <label for="projectType">项目类型</label>
                    <select id="projectType" required>
                        <option value="">请选择项目类型</option>
                        <option value="landing">落地页</option>
                        <option value="dashboard">管理后台</option>
                        <option value="ecommerce">电商网站</option>
                        <option value="blog">博客网站</option>
                        <option value="app">移动应用</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">详细描述</label>
                    <textarea 
                        id="description" 
                        placeholder="请详细描述你想要创建的界面，包括功能、布局、风格等..."
                        required
                    ></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="style">设计风格</label>
                        <select id="style">
                            <option value="modern">现代简约</option>
                            <option value="minimal">极简主义</option>
                            <option value="tech">科技感</option>
                            <option value="warm">温馨舒适</option>
                            <option value="professional">专业商务</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="colorScheme">配色方案</label>
                        <select id="colorScheme">
                            <option value="blue">蓝色系</option>
                            <option value="green">绿色系</option>
                            <option value="purple">紫色系</option>
                            <option value="orange">橙色系</option>
                            <option value="monochrome">黑白灰</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">生成原型</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI 正在分析你的需求并生成原型...</p>
            </div>
            
            <div class="result" id="result">
                <h3>生成结果</h3>
                <div id="resultContent"></div>
                <button class="btn" onclick="downloadCode()" style="margin-top: 1rem;">下载代码</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Chimer AI. 让设计更简单，让创意更自由。</p>
    </footer>

    <script>
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectType = document.getElementById('projectType').value;
            const description = document.getElementById('description').value;
            const style = document.getElementById('style').value;
            const colorScheme = document.getElementById('colorScheme').value;
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // 显示加载状态
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // 模拟 AI 处理过程
            setTimeout(() => {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // 生成示例结果
                const mockResult = generateMockResult(projectType, description, style, colorScheme);
                resultContent.innerHTML = mockResult;
            }, 3000);
        });
        
        function generateMockResult(projectType, description, style, colorScheme) {
            const projectTypes = {
                'landing': '落地页',
                'dashboard': '管理后台',
                'ecommerce': '电商网站',
                'blog': '博客网站',
                'app': '移动应用',
                'custom': '自定义项目'
            };
            
            const styles = {
                'modern': '现代简约',
                'minimal': '极简主义',
                'tech': '科技感',
                'warm': '温馨舒适',
                'professional': '专业商务'
            };
            
            const colors = {
                'blue': '蓝色系',
                'green': '绿色系',
                'purple': '紫色系',
                'orange': '橙色系',
                'monochrome': '黑白灰'
            };
            
            return `
                <div style="margin-bottom: 1rem;">
                    <h4>项目分析</h4>
                    <p><strong>项目类型：</strong>${projectTypes[projectType] || '自定义'}</p>
                    <p><strong>设计风格：</strong>${styles[style]}</p>
                    <p><strong>配色方案：</strong>${colors[colorScheme]}</p>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <h4>需求理解</h4>
                    <p>${description}</p>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <h4>设计建议</h4>
                    <ul>
                        <li>采用 ${styles[style]} 设计语言，突出用户体验</li>
                        <li>使用 ${colors[colorScheme]} 配色，营造合适的视觉氛围</li>
                        <li>响应式设计，确保在不同设备上的完美显示</li>
                        <li>优化加载速度和交互体验</li>
                    </ul>
                </div>
                
                <div>
                    <h4>技术实现</h4>
                    <p>已生成完整的 HTML、CSS 和 JavaScript 代码，包含：</p>
                    <ul>
                        <li>响应式布局结构</li>
                        <li>现代化 CSS 样式</li>
                        <li>交互功能实现</li>
                        <li>移动端适配</li>
                    </ul>
                </div>
            `;
        }
        
        function downloadCode() {
            // 创建示例代码
            const code = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimer AI 生成的原型</title>
    <style>
        /* 这里是生成的 CSS 代码 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Chimer AI 生成的原型</h1>
            <p>这是基于你的需求生成的界面原型。你可以根据实际需要进一步定制和优化。</p>
            <button class="btn" onclick="alert('交互功能正常工作！')">测试交互</button>
        </div>
    </div>
</body>
</html>`;
            
            // 创建下载链接
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chimer-ai-prototype.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 添加平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // 添加输入框焦点效果
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
